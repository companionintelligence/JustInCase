<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Just In Case - Emergency Knowledge Assistant</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .chat-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1rem;
      height: calc(100vh - 80px);
      display: flex;
      flex-direction: column;
    }
    
    .chat-window {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: var(--shadow-md);
    }
    
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .message {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: var(--radius-md);
      line-height: 1.5;
    }
    
    .message.bot {
      background: var(--primary-light);
      color: var(--text-primary);
      align-self: flex-start;
      border-bottom-left-radius: 0.25rem;
    }
    
    .message.user {
      background: var(--primary);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0.25rem;
    }
    
    .message.sources {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      color: var(--text-secondary);
      font-size: 0.875rem;
      align-self: flex-start;
      max-width: 90%;
    }
    
    .source-item {
      margin: 0.5rem 0;
      padding: 0.5rem;
      background: var(--bg-primary);
      border-radius: var(--radius-sm);
    }
    
    .source-item a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }
    
    .source-item a:hover {
      text-decoration: underline;
    }
    
    .chat-input-container {
      border-top: 1px solid var(--border-color);
      padding: 1rem;
      background: var(--bg-primary);
    }
    
    .chat-input-wrapper {
      display: flex;
      gap: 0.5rem;
    }
    
    .chat-input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s ease;
    }
    
    .chat-input:focus {
      border-color: var(--primary);
    }
    
    .send-button {
      padding: 0.75rem 1.5rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s ease;
    }
    
    .send-button:hover {
      background: var(--primary-hover);
    }
    
    .send-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .suggested-prompts {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.75rem;
    }
    
    .suggested-prompt {
      padding: 0.5rem 1rem;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-size: 0.875rem;
      color: var(--text-secondary);
      transition: all 0.2s ease;
    }
    
    .suggested-prompt:hover {
      background: var(--border-color);
      color: var(--text-primary);
    }
    
    .typing-indicator {
      display: none;
      align-self: flex-start;
      padding: 0.75rem 1rem;
      background: var(--primary-light);
      border-radius: var(--radius-md);
      border-bottom-left-radius: 0.25rem;
    }
    
    .typing-indicator span {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--text-secondary);
      margin: 0 2px;
      animation: typing 1.4s infinite;
    }
    
    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes typing {
      0%, 60%, 100% {
        opacity: 0.3;
      }
      30% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Header with theme toggle -->
    <header class="header">
      <div class="header-content">
        <h1 class="logo">üß≠ Just In Case</h1>
        <div style="display: flex; align-items: center; gap: 1rem;">
          <a href="about.html" style="color: var(--text-secondary); text-decoration: none; font-weight: 500; font-size: 0.875rem;">About</a>
          <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
            <span class="sun-icon">‚òÄÔ∏è</span>
            <span class="moon-icon">üåô</span>
          </button>
        </div>
      </div>
    </header>

    <div class="chat-container">
      <div class="chat-window">
        <div class="chat-messages" id="chat-messages">
          <!-- Welcome message will be added by JavaScript -->
        </div>
        <div class="typing-indicator" id="typing-indicator">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="chat-input-container">
          <div class="chat-input-wrapper">
            <input 
              type="text" 
              class="chat-input" 
              id="user-input" 
              placeholder="Ask any emergency or survival question..."
              onkeypress="if(event.key==='Enter' && !event.shiftKey) sendMessage()"
            >
            <button class="send-button" id="send-button" onclick="sendMessage()">Send</button>
          </div>
          <div class="suggested-prompts" id="suggested-prompts">
            <!-- Suggested prompts will be added by JavaScript -->
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="code.js"></script>
  <script src="chat.js"></script>
</body>
</html>
