<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Just In Case Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <!-- Header with theme toggle -->
    <header class="header">
      <div class="header-content">
        <h1 class="logo">ğŸ§­ Just In Case</h1>
        <div style="display: flex; align-items: center; gap: 1rem;">
          <a href="about.html" style="color: var(--text-secondary); text-decoration: none; font-weight: 500; font-size: 0.875rem;">About</a>
          <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
            <span class="sun-icon">â˜€ï¸</span>
            <span class="moon-icon">ğŸŒ™</span>
          </button>
        </div>
      </div>
    </header>

    <!-- Tab navigation -->
    <nav class="tabs">
      <button class="tab active" onclick="switchTab('search')">Search</button>
      <button class="tab" onclick="switchTab('about')">Tools</button>
    </nav>

    <!-- Main content area -->
    <main class="main-content">
      <!-- Search tab -->
      <div id="search-tab" class="tab-content active">
        <div class="hero">
          <h2 class="hero-title">Emergency Knowledge Search</h2>
          <p class="hero-subtitle">Ask any survival or emergency question</p>
        </div>
        
        <div class="search-container">
          <div class="search-box">
            <input id="q" placeholder="e.g. How do I treat a burn? What to do in an earthquake?" onkeypress="if(event.key==='Enter') search()">
            <button onclick="search()" class="search-button">
              <span>Search</span>
              <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
              </svg>
            </button>
          </div>
        </div>

        <div id="results" class="results"></div>
        <div id="error" class="error"></div>
      </div>

      <!-- Tools tab -->
      <div id="about-tab" class="tab-content">
        <div class="about-content" style="text-align: center; padding: 3rem 0;">
          <h2 style="margin-bottom: 2rem;">Emergency Tools</h2>
          <div style="display: flex; gap: 2rem; justify-content: center; flex-wrap: wrap;">
            <a href="prepare-coach.html" class="cta-button" style="display: inline-flex; align-items: center; gap: 0.5rem; padding: 1rem 2rem; background: var(--primary); color: white; text-decoration: none; border-radius: var(--radius-md); font-weight: 500;">
              ğŸ¤– Preparedness Coach
            </a>
            <a href="about.html" class="cta-button secondary" style="display: inline-flex; align-items: center; gap: 0.5rem; padding: 1rem 2rem; background: var(--bg-tertiary); color: var(--text-primary); text-decoration: none; border-radius: var(--radius-md); font-weight: 500; border: 1px solid var(--border-color);">
              ğŸ“– About This System
            </a>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="code.js"></script>
</body>
</html>
