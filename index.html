<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Just In Case Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <!-- Header with theme toggle -->
    <header class="header">
      <div class="header-content">
        <h1 class="logo">🧭 Just In Case</h1>
        <div style="display: flex; align-items: center; gap: 1.5rem;">
          <a href="prepare-coach.html" style="color: var(--text-secondary); text-decoration: none; font-weight: 500; font-size: 0.875rem;">Preparedness Coach</a>
          <a href="about.html" style="color: var(--text-secondary); text-decoration: none; font-weight: 500; font-size: 0.875rem;">About</a>
          <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
            <span class="sun-icon">☀️</span>
            <span class="moon-icon">🌙</span>
          </button>
        </div>
      </div>
    </header>

    <!-- Main content area -->
    <main class="main-content">
        <div class="hero">
          <h2 class="hero-title">Emergency Knowledge Search</h2>
          <p class="hero-subtitle">Ask any survival or emergency question</p>
        </div>
        
        <div class="search-container">
          <div class="search-box">
            <input id="q" placeholder="e.g. How do I treat a burn? What to do in an earthquake?" onkeypress="if(event.key==='Enter') search()">
            <button onclick="search()" class="search-button">
              <span>Search</span>
              <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
              </svg>
            </button>
          </div>
        </div>

        <div id="results" class="results"></div>
        <div id="error" class="error"></div>
    </main>
  </div>
  <script src="code.js"></script>
</body>
</html>
