services:
  tika:
    image: apache/tika:latest
    container_name: tika
    pull_policy: if_not_present
    ports:
      - "9998:9998"

  llama-cpp-llm:
    image: ghcr.io/ggerganov/llama.cpp:server
    container_name: llama-cpp-llm
    pull_policy: if_not_present
    volumes:
      - ./gguf_models:/models:ro
    ports:
      - "8081:8080"
    command: [
      "-m", "/models/Llama-3.2-1B-Instruct-Q4_K_S.gguf",
      "-c", "2048",
      "--host", "0.0.0.0",
      "--port", "8080"
    ]

  llama-cpp-embed:
    image: ghcr.io/ggerganov/llama.cpp:server
    container_name: llama-cpp-embed
    pull_policy: if_not_present
    volumes:
      - ./gguf_models:/models:ro
    ports:
      - "8082:8080"
    command: [
      "-m", "/models/nomic-embed-text-v1.5.Q4_K_M.gguf",
      "--embedding",
      "--pooling", "mean",
      "--host", "0.0.0.0",
      "--port", "8080"
    ]

  survival-rag:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: survival-rag
    pull_policy: never
    depends_on:
      - tika
      - llama-cpp-llm
      - llama-cpp-embed
    volumes:
      - ./sources:/app/sources
      - ./data:/app/data
    ports:
      - "8080:8080"
      - "11434:11434"
    environment:
      - TIKA_URL=http://tika:9998
      - OLLAMA_URL=http://localhost:11434
      - LLM_URL=http://llama-cpp-llm:8080
      - EMBED_URL=http://llama-cpp-embed:8080
      - LLM_MODEL=${LLM_MODEL:-llama3.2}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-nomic-embed-text}
    command: ["python3", "start.py"]

