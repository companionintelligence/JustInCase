services:
  tika:
    image: apache/tika:latest
    container_name: tika
    pull_policy: if_not_present
    ports:
      - "9998:9998"

  ollama:
    image: ollama/ollama:0.12.6
    container_name: ollama
    pull_policy: if_not_present
    ports:
      - "11434:11434"
    volumes:
      - ./ollama_models:/root/.ollama
    environment:
      - OLLAMA_MODELS=${LLM_MODEL:-llama3.2},${EMBEDDING_MODEL:-nomic-embed-text}

  survival-rag:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: survival-rag
    pull_policy: never
    depends_on:
      - tika
      - ollama
    volumes:
      - ./sources:/app/sources
      - ./data:/app/data
    ports:
      - "8080:8080"
    environment:
      - TIKA_URL=http://tika:9998
      - OLLAMA_URL=http://ollama:11434
      - LLM_MODEL=${LLM_MODEL:-llama3.2}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-nomic-embed-text}
      - SKIP_MODEL_PULL=${SKIP_MODEL_PULL:-false}
      - SKIP_MODEL_CHECK=${SKIP_MODEL_CHECK:-false}
    command: ["python3", "start.py"]


